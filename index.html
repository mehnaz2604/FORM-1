<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- css links -->
    <link rel="stylesheet" href="css/style.css">
    
    <section class="form-section">
      <div class="main-box">
        <div class="left">
          <img src="images/women.jpg" alt="women">

        </div>

        <div class="right">
          <h2>Registration form</h2>
          <form action="">
            <div class="name">
              <input type="text" placeholder="First Name" class="first-name">
              <input type="text" placeholder="Last Name">
            </div>

            <div class="user">
              <input type="text" placeholder="username">
            </div>
            <div class="email">
              <input type="email" placeholder="email Address">
            </div>

            <div class="gender">
              <select name="" id="">
                <option value="">Gender</option>
                <option value="">Male</option>
                <option value="">Female</option>
              </select>

            </div>
            <div class="email">
              <input type="email" placeholder="Passwoard">
            </div>
            <div class="email">
              <input type="email" placeholder="confirm_passwoard">
            </div>

            <div class="btn">
              <button>Register</button>

            </div>

          </form>

        </div>

      </div>

    </section>
    
  </body>
</html>
